<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    .navbar {
    display: flex;
    justify-content: center; /* Center-aligns the content horizontally */
    align-items: center;
    align-content: center;
    position: sticky;
    top:0;
    width: 100%;
    z-index: 1000;
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
}
    /* Navbar styling */
    .navbar {
        background-color: #000; /* Dark background for the navbar */
        color: #fff; /* White text color */
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* Menu container */
    .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap; /* Allows items to wrap on smaller screens */
    }
    
    /* Logo styling */
    .logo {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }
    
    .logo img {
        height: 40px;
        margin-right: 10px;
    }
    
    .logo span {
        font-size: 18px;
        font-weight: bold;
    }
    
    /* Menu links styling */
    .menu > div {
        margin: 0 15px; /* Space between menu items */
    }
    
    .menu a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }
    
    .menu a:hover {
        color: #feb47b; /* Accent color on hover */
    }
    
    /* Dropdown styling */
    .dropdown {
        position: relative;
    }
    
    .dropdown-btn {
    background-color: transparent;
    color: white;
    padding: 14px 30px 14px 20px; /* Increase right padding */
    font-size: 16px;
    border: none;
    cursor: pointer;
    text-align: center;
    position: relative;
    width: auto; /* Allow the button to adjust its width */
    white-space: nowrap; /* Prevent text from wrapping */
}

.dropdown-btn::after {
    content: 'â–¼';  /* This is the down arrow */
    font-size: 14px;
    margin-left: 10px;
    position: absolute;
    right: 5px;  /* Move arrow further to the right */
    top: 50%;
    transform: translateY(-50%);
}

.dropdown-btn:hover {
        color: #feb47b; /* Accent color on hover */
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        overflow: hidden;
    }
    
    .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
    }
    
    .dropdown-content a:hover {
        background-color: #444;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    /* Search container styling */
    .search-container {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }
    
    .search-input {
        padding: 8px 12px;
        border-radius: 20px 0 0 20px;
        border: 1px solid #ddd;
        outline: none;
        font-size: 16px;
    }
    
    .search-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 2px 5px;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    .search-btn:hover {
        background-color: #45a049;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .menu {
            flex-direction: column;
            align-items: flex-start;
        }
        .menu > div {
            margin: 10px 0;
        }
    }

</style>



<nav class="navbar">

     <div class="logo">

      </div>

        <div class="dropdown">

            <div class="dropdown-content">
                <a href="#">Lease and Area Management</a>
                <a href="#">NEXT Field Connect Mobile App</a>
            </div>
        </div>


        <div class="dropdown">
            <button class="dropdown-btn">About Us</button>
            <div class="dropdown-content">
                <a href="#">Our Mission</a>

            </div>
        </div>

        <div><a href="#">Our Team</a></div>
        <div><a href="#">Members Login</a></div>

        <div><a href="#">Latest News</a></div>
        <div class="dropdown">
            <button class="dropdown-btn">More</button>
            <div class="dropdown-content">
                <a href="#">FAQ</a>

            </div>
        </div>

        
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </div>
    </div>
    
</nav>
