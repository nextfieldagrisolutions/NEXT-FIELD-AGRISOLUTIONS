<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Basic styles for the dropdown button */
        .dropdown-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        /* Create a down arrow using the ::after pseudo-element */
        .dropdown-btn::after {
            content: 'â–¼';  /* This is the down arrow */
            font-size: 14px;
            margin-left: 10px;
            position: absolute;
            right: 10px;  /* Position it to the right end of the button */
            top: 50%;
            transform: translateY(-50%);
        }
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        /* Dropdown content (initially hidden) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        /* Style for links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        /* Change background on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        /* Show the dropdown content when hovering over the button */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Change the color of the dropdown button when hovering */
        .dropdown:hover .dropdown-btn {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-btn">Dropdown Menu</button>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

</body>
</html>
